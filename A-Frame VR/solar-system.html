<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene background="color:black">

      <a-sphere
        color="yellow"
        position="0 2 -5"
        radius="1"
        >
      </a-sphere>

      <a-sphere
        color="red"
        position="2 2 -5"
        radius="0.15"
        >
      </a-sphere>

      <a-sphere
        color="white"
        position="2.3d0 2 -5"
        radius="0.05"
        >
      </a-sphere>

      <a-sphere
        color="green"
        position="-1 2 -2"
        radius="0.25"
        >
      </a-sphere>

      <a-sphere
        color="white"
        position="-1.5 2 -2"
        radius="0.10"
        >
      </a-sphere>

      <a-sphere
        color="orange"
        position="0 2 -10"
        radius="0.5"
        >
      </a-sphere>

      <a-sphere
        color="white"
        position="0 2 -9"
        radius="0.20"
        >
      </a-sphere>

    </a-scene>
  </body>
</html>
